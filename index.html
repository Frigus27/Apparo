<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="win">
      <div id="sidebar">
        <div id="logo">
          <img src="images/logo.svg" alt=""/>
          <span id="logo-span-first">App</span><span id="logo-span-second">aro</span>
        </div>
        <div class="sidebar-menu">
          <div class="sidebar-menu-item" id="seat-arrangement">
            <span class="sidebar-menu-item-image">
              <img src="images/sidebar-menu-item/seat-arrangement.svg"/>
            </span>
            <span class="sidebar-menu-item-text">安排座位</span>
          </div>
          <div class="sidebar-menu-item" id="student-info">
            <span class="sidebar-menu-item-image">
              <img src="images/sidebar-menu-item/student-info.svg"/>
            </span>
            <span class="sidebar-menu-item-text">学生信息</span>
          </div>
          <div class="sidebar-menu-item" id="settings">
            <span class="sidebar-menu-item-image">
              <img src="images/sidebar-menu-item/settings.svg"/>
            </span>
            <span class="sidebar-menu-item-text">软件设置</span>
          </div>
        </div>
      </div>
      <div id="right-panel">
        <div id="title-bar">
          <div id="close-button"></div>
          <div id="minimize-button"></div>
        </div>
        <div id="content">
          <h1>次级页面</h1>
          We are using Node.js <span id="node-version"></span>,
          Chromium <span id="chrome-version"></span>,
          and Electron <span id="electron-version"></span>.
        </div>
      </div>

      <!-- You can also require other files to run in this process -->
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
